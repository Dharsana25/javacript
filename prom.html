<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Example</title>
</head>
<body>

<script>
  const cart = ["shoe", "hat"];
  createOrder(cart)
        .then(function(orderId){
            console.log(orderId);
            return orderId;
        })
        .catch(function(err){
            console.log(err.message);
        })
        
        .then(function(proceddToPayment){
            
            return proceddToPayment;
        })
        .then(function(shoeOrderSummary){
            
            return shoeOrderSummary;
        })
        
        .then(function(updateWallet){
            
            return updateWallet;
        })

  
  function createOrder(cart) {
    return new Promise(function(resolve, reject) {
      if (!validateCart(cart)) {
        const err = new Error("Cart is not valid");
        reject(err); 
        return;      
      }

      const orderId = "1234";
      resolve(orderId);
    });
  }

  
  function validateCart(cart) {
    return true; 
  }
</script>

</body>
</html>
